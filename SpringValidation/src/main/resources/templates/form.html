<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>



	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">

				<form th:action="@{/process}" method="post" th:object="${loginData}">

					<h1 class="text-center">Signup Here</h1>

					<div class="form-group">
						<label for="username1">Username</label> <input name="name"
							th:value="${loginData.name}" type="text" class="form-control"
							id="username1" aria-describedby="nameHelp"
							placeholder="Enter username"
							th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
						<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
							class="invalid-feedback"></div>

					</div>

					<div class="form-group">
						<label for="email1">Email</label> <input name="email" type="email"
							th:value="${loginData.email}" class="form-control" id="email1"
							placeholder="Email"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
						<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
							class="invalid-feedback"></div>

					</div>

					<div class="form-check">
						<input name="agreed" type="checkbox" class="form-check-input"
							id="exampleCheck1"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">


						<label class="form-check-label" for="exampleCheck1">Agree
							Terms and Conditions</label>
						<div th:each="e : ${#fields.errors('agreed')}" th:text="${e}"
							class="invalid-feedback"></div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>












	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
